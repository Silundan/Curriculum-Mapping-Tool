<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="../public/css/add-new-degree.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="javascripts/main.js" defer></script>
        <script src="javascripts/add_things.js"></script>
        <meta charset="UTF-8">
        <title>Add New Degree</title>
    </head>
    <body>
        <div id="mainDiv">
            <!-- hyperlinks to other pages -->
            <div class="section modal-container header-content">
                <!-- <a href="/">Home</a> -->
                <a href="/index.html">Home</a>
                <a href="/add-course.html" target="_self">Add Course</a>
                <a href="/add-new-course.html" target="_self">Add New Course</a>
                <a href="/edit-course.html" target="_self">Edit Course</a>
            </div>
            <!-- pop up -->
            <div class="center container popup popupbox">
                <form>
                    <div class="center content">
                       <!-- Text field -->
                        <div class="center content">
                            <label for="degree">Degree name: </label>
                                <input type="text" id="degree_name" v-for="degree in degree" :value="degree.degree_id">
                    <!-- Bachelor, Master and Undergraduate radio buttons -->
                        <label>
                            <div>
                                <input type="radio" id="bachelor" value="Bachelor" name="degree_id" checked><label for="bachelor">Bachelor</label>
                            </div>
                            <div>
                                <input type="radio" id="undergraduate" name="degree_id" value="Undergraduate"><label for="undergraduate">Undergraduate</label>
                            </div>
                            <div>
                                <input type="radio" id="master" name="degree_id" value="Master"><label for="master">Master</label>
                            </div>
                        </label>
                        <!-- Core -->
                        <div>
                            <input type="radio" id="core" name="degree_type" value="core">
                            <label for="core">Core</label><br>
                        </div>

                        <!-- Elective -->
                            <input type="radio" id="elective" name="degree_type" value="elective">
                        <label for="elective">Elective</label><br>
                        <!-- Project -->
                            <input type="radio" id="project" name="degree_type" value="project">
                            <label for="project">Project</label><br>
                        <button>Confirm</button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
